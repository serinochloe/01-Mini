<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>"Coding Game"</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
    <header id="timer"></header>
    <card id="welcome-card">
        <h1>Coding Quiz Challenge </h1>
        <p>Welcome to a timed game of multiple choice to test your coding prowess</p>
        <button id ="start"> Start </button>
    </card>
    <card id="quiz-card">
        <div id="question-text"><h1>Question</h1>
        </div>
        <ul id="answer-options">
            </ul>
        </div>
        <div id = "quiz-footer"></div>
    </card>
    <card id = "results-card"><div class="card">
        <h2>Thanks For Playing</h2>
        <h2>Enter Your Score</h2>
        <form>
          <ul>
            <li>
                <label for="score">Score</label>
                <textarea id="score" name="score"></textarea>
              </li>
            <li>
              <label for="name">Name</label>
              <textarea id="name" name="name"></textarea>
            </li>
          </ul>
          <button id="save">SAVE</button>
        </form> 
        <h3 class="message"></h3>  
        <div id = "quiz-footer"></div>
    </card>
   
    

    <script src="assets/js/script.js"></script>
</body>
</html>
